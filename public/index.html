  <script src="//cdn.socket.io/socket.io-1.0.0.js"></script>
  <script>
  $('#gaugeChart').epoch({
        type: 'time.gauge',
        domain: [ 0, 100 ],
        ticks: 10,
        tickSize: 10,
        value: 20,
        format: function (v) {return v;}
      });
  var socket = io.connect('http://thinkcopter.com');
  socket.on('connected', function(data) {
